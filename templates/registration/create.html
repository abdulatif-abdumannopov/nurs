<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Login</title>
</head>
<body>
<div class="logo__container">
    <a href="{% url 'home' %}"><img src="{% static 'images/Untitled.svg' %}" alt="logo" class="logo__header"></a>
    </div>
    <form method="POST" class="registration_form">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button class="form_button">Зарегистрироваться</button>
        <span>или <a href="{% url 'login' %}">войдите</a></span>
    </form>
</body>
</html>
